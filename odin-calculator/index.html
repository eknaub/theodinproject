<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="./js/script.js" defer></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="header">
    Calculator
  </div>
  <div class="calculator">
    <div class="calculatorwrapper">
      <div class="input">
        <div class="firstInput">
          <p class="displayNumber"></p>
          <p class="displayOperator"></p>
        </div>
        <div class="currentInput">
          <p class="currentNumber">0</p>
        </div>
      </div>
      <div class="row">
        <button class="settings negate">+/-</button>
        <button class="settings clear">C</button>
        <button data-key='8' class="settings remove">âŒ«</button>
        <button data-key='42' class="operator multiply">*</button>
      </div>
      <div class="row">
        <button data-key='55' class="number seven">7</button>
        <button data-key='56' class="number eight">8</button>
        <button data-key='57' class="number nine">9</button>
        <button data-key='47' class="operator divide">/</button>
      </div>
      <div class="row">
        <button data-key='52' class="number four">4</button>
        <button data-key='53' class="number five">5</button>
        <button data-key='54' class="number six">6</button>
        <button data-key='45' class="operator subtract">-</button>
      </div>
      <div class="row">
        <button data-key='49' class="number one">1</button>
        <button data-key='50' class="number two">2</button>
        <button data-key='51' class="number three">3</button>
        <button data-key='43' class="operator add">+</button>
      </div>
      <div class="row">
        <button data-key='48' class="number zero">0</button>
        <button data-key='46' id="dot">.</button>
        <button data-key='13' id="equals">=</button>
      </div>
    </div>
  </div>
</body>
</html>
