<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="" method="post" style="display: grid; gap: 8px;">
    <h3>Im a form.</h3>
    <fieldset>
      <legend>User stuff</legend>
      <label for="zip_code">*Zip Code:</label>
      <input type="text" id="zip_code" name="zip_code" placeholder="12345" pattern="(\d{5}([\-]\d{4})?)" title="Please enter a valid zip code, example: 65251" required>
      
      <label for="firstName">*First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="Bob . . ." required>

      <label for="emailAddress">*E-Mail:</label>
      <input type="email" id="emailAddress" name="emailAddress" placeholder="example@email.com" required>
      
      <label for="password">*Password:</label>
      <input type="password" id="password" name="password" placeholder="Your password" required>
    </fieldset>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" min="1" max="5" value="2">

    <label for="date">Date:</label>
    <input type="date" id="date" name="date">

    <textarea name="comments" id="comments" cols="30" rows="10" maxlength="140">Test</textarea>
    
    <select name="car" id="car">
      <option value="mercedes">Mercedes</option>
      <option value="tesla" selected>Tesla</option>
      <option value="volvo">Volvo</option>
      <option value="bmw">BMW</option>
      <option value="mini">Mini</option>
      <option value="ford">Ford</option>
    </select>
    
    <select name="fashion">
      <optgroup label="Clothing">
        <option value="t_shirt">T-Shirts</option>
        <option value="sweater">Sweaters</option>
        <option value="coats">Coats</option>
      </optgroup>
      <optgroup label="Foot Wear">
        <option value="sneakers">Sneakers</option>
        <option value="boots">Boots</option>
        <option value="sandals">Sandals</option>
      </optgroup>
    </select>
    
    <fieldset>
      <legend>Theme</legend>

      <div>
        <label for="darkMode">darkMode</label>
        <input type="radio" id="darkMode" name="theme" value="darkMode">
        <label for="lightMode">lightMode</label>
        <input type="radio" id="lightMode" name="theme" value="lightMode" checked>
      </div>
    </fieldset>

    <fieldset>
      <legend>Pizza topping</legend>

      <div>
        <label for="sausage">sausage</label>
        <input type="checkbox" id="sausage" name="topping" value="sausage">
        <label for="onions">onions</label>
        <input type="checkbox" id="onions" name="topping" value="onions" checked>
      </div>
    </fieldset>

    <button type="submit">Submit form</button>
    <button type="reset">Reset form</button>
    <button type="button">Normal button</button>
  </form>
</body>
</html>
