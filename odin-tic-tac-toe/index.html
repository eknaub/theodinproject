<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div>
    <div class="title">
      Tic Tac Toe
    </div>
    <div class="choose-enemy">
      <div class="choose-enemy-title">
        Choose your enemy
      </div>
      <div class="choose-enemy-choice">
        <button class="playerBtn">Player</button>
        <button class="aiBtn">AI</button>
      </div>
    </div>
    <div class="gameboard inactive">
      <div class="message">
        
      </div>
      <div class="gameboard-wrapper">
        <div class="row">
          <button id="0"></button>
          <button id="1"></button>
          <button id="2"></button>
        </div>
        <div class="row">
          <button id="3"></button>
          <button id="4"></button>
          <button id="5"></button>
        </div>
        <div class="row">
          <button id="6"></button>
          <button id="7"></button>
          <button id="8"></button>
        </div>
      </div>
      <div>
        <button class="startBtn">Start</button>
        <button class="resetBtn">Reset</button>
        <button class="backBtn">Main Menu</button>
      </div>
    </div>
  </div>
</body>
</html>
