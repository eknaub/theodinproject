<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <script src="./js/script.js" defer></script>  
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="header">
    <p>Rock - Paper - Scissors</p>
  </div>
  <div class="game-screen">
    <div class="game-div">
      <div class="player-selection">
        <div class="player-selection-text">Player</div>
        <button class="rock player-selection-btn">✊</button>
        <button class="paper player-selection-btn">✋</button>
        <button class="scissors player-selection-btn">✌</button>
      </div>
      <div class="computer-selection">
        <div class="computer-selection-text">Computer</div>
        <button class="rock computer-selection-btn">✊</button>
        <button class="paper computer-selection-btn">✋</button>
        <button class="scissors computer-selection-btn">✌</button>
      </div>
    </div>
    <div class="gameinfo">
      <p class="score"></p>
      <p class="result"></p>
    </div>
  </div>
  <div class="win-screen">
    <div class="win-div">
      <p class="winner"></p>
      <button class="play-again">Play again</button>
    </div>
  </div>
</body>
</html>
