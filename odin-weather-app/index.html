<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weathery</title>
  <script src="./js/index.js" defer></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="main">
    <div class="left column">
      <div class="logo font-small">Weathery</div>
      <div class="weather">
        <div id="degree" class="font-large"></div>
        <div class="location-container">
          <div id="location" class="font-medium"></div>
          <div id="current-date" class="font-small">13:37 - Monday, 12.09.2022</div>
        </div>
        <div class="column center">
          <div id="condition-icon"></div>
          <div id="condition-desc" class="font-small"></div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="searchbar-wrapper">
        <div class="searchbar">
          <div id="info"></div>
          <input type="text" id="searchinput" placeholder="Location">
          <input type="checkbox" id="unit">
        </div>
        <button id="search"></button>
      </div>
      <hr>
      <div class="weather-details padding">
        <div class="font-small">
          Weather Details
        </div>
        <div class="entry font-smol">
          Feels like:
          <div id="weatherFeelsLike"></div>
        </div>
        <div class="entry font-smol">
          Temperatur low:
          <div id="tempMin"></div>
        </div>
        <div class="entry font-smol">
          Temperatur high:
          <div id="tempMax"></div>
        </div>
        <div class="entry font-smol">
          Wind:
          <div id="windSpeed"></div>
        </div>
        <div class="entry font-smol">
          Cloudiness:
          <div id="cloudPercent"></div>
        </div>
        <div class="entry font-smol">
          Sunrise:
          <div id="sunrise"></div>
        </div>
        <div class="entry font-smol">
          Sunset:
          <div id="sunset"></div>
        </div>
      </div>
      <hr>
    </div>
  </div>
</body>
</html>
